<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body style="padding: 60px;">
    <div class="container">
        <img src="/image/spotify.png" alt="Spotify Logo" class="logo">

        <form action="/home" method="post" onsubmit="storeFormData()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" id="age" name="age" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <p>Model 1 = Base Model</p>
            <p>Model 2 = Own Model</p>
            <p>Task 1 = ...</p>
            <p>Task 2 = ...</p>
            <p>Task 3 = ...</p>

            <table class="table table-bordered text-center">
                <tr>
                    <th></th>
                    <th>Model 1</th>
                    <th>Model 2</th>
                </tr>
                <tr>
                    <td>Task 1</td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="1" required>
                        <input type="radio" class="form-check-input" name="taskId" value="1" required>
                    </td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="2" required>
                        <input type="radio" class="form-check-input" name="taskId" value="1" required>
                    </td>
                </tr>
                <tr>
                    <td>Task 2</td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="1" required>
                        <input type="radio" class="form-check-input" name="taskId" value="2" required>
                    </td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="2" required>
                        <input type="radio" class="form-check-input" name="taskId" value="2" required>
                    </td>
                </tr>
                <tr>
                    <td>Task 3</td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="1" required>
                        <input type="radio" class="form-check-input" name="taskId" value="3" required>
                    </td>
                    <td>
                        <input type="radio" class="form-check-input" name="modelId" value="2" required>
                        <input type="radio" class="form-check-input" name="taskId" value="3" required>
                    </td>
                </tr>
            </table>
            
            <button type="submit" class="btn btn-primary">Proceed</button>
            <br><br><br><br>
        
        </form>

        <!-- to change later -->
        <center>
            <button type="submit" class="btn btn-primary-submit">Submit Logfile</button>
        </center>
        
        <script>
            function storeFormData() {
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const gender = document.getElementById('gender').value;
                const modelId = document.querySelector('input[name="modelId"]:checked').value;
                const taskId = document.querySelector('input[name="taskId"]:checked').value;

                const formData = {
                    name: name,
                    age: age,
                    gender: gender,
                    modelId: modelId,
                    taskId: taskId
                };
                sessionStorage.setItem('userFormData', JSON.stringify(formData));
            }
        </script>
        
    </div>

</body>
</html>
