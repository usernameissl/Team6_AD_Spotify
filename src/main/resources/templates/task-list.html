<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Task List</title>
	<link rel="stylesheet" href="/css/list.css">

</head>

<body>
	<header>
		<div th:include="admin.html"></div>
	</header><br/><br/><br/><br/>
	<div class="container">
		<h1> Task List </h1>
		<a class="btn btn-success custom-button" href="task/create">Create New Task</a>
		<br /><br />
		<div th:if="${messageSuccess}" class="alert alert-danger" role="alert">
			<p th:text="*{messageSuccess}"></p>
		</div>
		<br /><br />
		<div class="mb-3">
			<label for="searchInput">Search:</label>
			<input type="text" class="form-control" id="searchInput" placeholder="Enter keywords"
				oninput="filterTable()">
		</div>


		<table class="table table-striped" id="taskTable">
			<thead>

				<tr>
					<th>ID</th>
					<th>Task Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iterate over the admins and display their information -->
				<tr th:each="tl : ${taskList}" id="taskRow">
					<td th:text="${tl.id}"></td>
					<td th:text="${tl.name}"></td>
					<td>
						<div class="dropdown">
							<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
								data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
									class="bi bi-three-dots" viewBox="0 0 16 16">
									<path
										d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
								</svg>
							</button>
							<div class="dropdown-content" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" th:href="@{update/} + ${tl.id}">Edit</a>
								<a class="dropdown-item" th:href="@{delete/} + ${tl.id}"
									onclick="return confirmDelete()">Remove</a>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<script>
			function filterTable() {
				// Retrieve the search input value
				const searchInput = document.querySelector('#searchInput').value.toLowerCase();

				const lectRows = document.querySelectorAll('#taskRow');

				// Loop through task rows and check if they match the search input
				lectRows.forEach(function (row) {
					// Retrieve the admin information from the row
					const taskId = row.cells[0].textContent.toLowerCase();
					const taskName = row.cells[1].textContent.toLowerCase();

					// Check if any of the task information matches the search input
					if (
						taskId.includes(searchInput) ||
						taskName.includes(searchInput)
					) {
						// Show the row if it matches the search input
						row.style.display = '';
					} else {
						// Hide the row if it doesn't match the search input
						row.style.display = 'none';
					}
				});
			}

			function confirmDelete() {
				return confirm('Are you sure you want to delete this task?');
			}
			$(document).ready(function () {
				$('#taskTable').DataTable({
					searching: false
				});
			});
		</script>
		<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	</div>
</body>

</html>
