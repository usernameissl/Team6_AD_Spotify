<!DOCTYPE html>
<html>

<head>
	<title>Log View Table</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

	<style>
		body {
			background: #53d380;
			background: -webkit-linear-gradient(to right, #11D967, #0C7C3C);
			background: linear-gradient(to right, #11D967, #0C7C3C);

		}

		.form-table {
			width: 100%;
			max-width: 500px;
			height: auto;
			border-collapse: collapse;
			margin-bottom: 10px;
			top: 20;
			margin-left: auto;
			margin-right: auto;
		}

		.details-table {
			width: 100%;
			max-width: 400px;
			color: #162614;
			background-color: white;
			margin-top: 30px;
		}

		.details-table th,
		.details-table td {
			border: 1px solid black;
			padding: 8px;
			line-height: .5;
		}
	</style>

</head>


<body>
<div th:include="sidebar.html"></div>
	<center>
		<table class="form-table">
			<form id="logForm" th:action="@{/logView}" method="post">

				<tr>
					<td><label for="userName">Choose User:</label></td>
					<td>
						<select id="userName" name="userName" required>
							<th:block th:each="user : ${userList}">
								<option th:value="${user}" th:text="${user}"></option>
							</th:block>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="model_id">Choose Model:</label></td>
					<td>
						<select name="model_id" id="model_id">
							<option th:each="m : ${modelList}" th:text="${m}"></option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="task_id">Choose Task:</label></td>
					<td>
						<select name="task_id" id="task_id">
							<th:block th:each="task, iterStat : ${tasks}">
								<option th:value="${iterStat.index + 1}" th:text="${task}"></option>
							</th:block>
						</select>
					</td>
				</tr>
				<br>
				<tr id="btna">
					<td colspan="2"><input type="submit" name="button" id="submitBtn" value="Submit"></td>

				</tr>
			</form>
		</table>
		<table border="4" id="show" style="display:none;" class="details-table">
			<thead>
				<tr>
					<td colspan="2"><input type="submit" name="button" id="clearBtn" value="Clear"></td>
				</tr>
				<tr>
					<th>Layer</th>
					<th>genre</th>
					<th>Think-Time</th>
					<th>Order</th>
				</tr>
			</thead>
			<tbody id="show-body">
				<!-- Table body will be dynamically populated -->
			</tbody>
		</table>
	</center>
	<script th:inline="javascript">
		// Get a reference to the button element
		var clearBtn = document.getElementById("clearBtn");

		// Add a click event listener
		clearBtn.addEventListener("click", function () {
			// Redirect the user to the home page
			window.location.href = "/logView"; // Replace with your home page URL
		});
		/*<![CDATA[*/
		var logs = /*[[${logs}]]*/[];
		/*]]>*/

		// Event listener for the form submission
		var logForm = document.getElementById("logForm");
		logForm.addEventListener("submit", function (event) {
			event.preventDefault();

			// Get the values of the form elements
			var userName = document.getElementById("userName").value;
			var modelId = document.getElementById("model_id").value;
			var taskId = document.getElementById("task_id").value;

			var filteredLogs = logs.filter(function (log) {
				return (userName === '' || log.name === userName) &&
					(modelId === '' || log.modelId === parseInt(modelId)) &&
					(taskId === '' || log.taskId === parseInt(taskId));
			});

			// Populate the show table with the filtered data
			var showTable = document.getElementById("show");
			var showBody = document.getElementById("show-body");
			showBody.innerHTML = ''; // Clear existing rows

			filteredLogs.forEach(function (log) {
				var row = document.createElement("tr");
				row.innerHTML = `
                <td>${log.layer}</td>
                <td>${log.genre}</td>
                <td>${log.thinkTime}</td>
                <td>${log.orderValue}</td>
            `;
				showBody.appendChild(row);
			});

			// Display the show table
			showTable.style.display = "block";
		});
	</script>
</body>

</html>


<script src="/js/username-search.js"></script>
