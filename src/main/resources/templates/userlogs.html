<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Logs Visualization</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/css/userlogs.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />

</head>
<body>
    <div th:include="sidebar.html"></div>
    <div class="content-container">
        <form action="/admin/userlogs" method="post" id="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <select id="name" name="name" required>
                    <th:block th:each="user : ${userList}">
                        <option th:value="${user}" th:text="${user}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label for="modelId">Model ID:</label>
                <select id="modelId" name="modelId" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <div class="form-group">
                <label for="taskId">Task ID:</label>
                <select name="taskId" id="taskId">
                    <th:block th:each="task, iterStat : ${tasks}">
                        <option th:value="${iterStat.index + 1}" th:text="${task}"></option>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <input type="submit" value="Filter">
            </div>
        </form>

        <div class="result-display">
            <span class="result" th:if="${selectedName != null and selectedName != ''}" th:text="'Name: ' + ${selectedName}"></span>
            <span class="result" th:if="${selectedModelId != null}" th:text="'Model ID: ' + ${selectedModelId}"></span>
            <span class="result" th:if="${selectedTaskId != null}" th:text="'Task ID: ' + ${selectedTaskId}"></span>
            <span class="result" th:if="${success != null}" th:text="${success == 1} ? 'Found: Yes' : (${success == 2} ? 'Found: No' : 'Success: ' + ${success})"></span>
        </div>
    </div>
    <div id="tree"></div>

    <div th:if="${treeData}" th:inline="javascript">
        <script th:inline="javascript">
            let treeData = /*[[${treeData}]]*/ 'defaultTreeData';
        </script>
        <script src="/js/tree.js"></script> 
    </div>
</body>
</html>

<script src="/js/username-search.js"></script>
