<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Logs Visualization</title>
    <!-- D3.js Library -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        /* Styling the links/paths */
        .link {
            fill: none;
            stroke: #666;
            stroke-width: 1px;
        }
        
        /* Styling the nodes */
        .node {
            font: 11px sans-serif; /* Increased font size */
        }
        
        /* Styling the circles inside nodes */
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 2px;
        }
        
        /* Styling the text of the nodes */
        .node text {
            fill: #333;
        }
        
        /* Styles to position text near nodes */
        .node--internal text {
            text-anchor: end;
            dx: -20; /* Adjusted label spacing */
        }
        
        .node--leaf text {
            text-anchor: start;
            dx: 20; /* Adjusted label spacing */
        }
    </style>
</head>
<body>
    <div id="tree"></div>

    <script th:inline="javascript">
        let treeData = /*[[${treeData}]]*/ 'defaultTreeData'; 
        treeData = JSON.parse(treeData);

        let svgWidth = 1300, svgHeight = 700;  // Adjusted canvas size for more space
        let margin = {top: 200, right: 70, bottom: 200, left: 70}; // Increased margin
        let width = svgWidth - margin.right - margin.left;
        let height = svgHeight - margin.top - margin.bottom;
        
        let svg = d3.select("#tree").append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        let tree = d3.tree().size([width, height]);
        
        let root = d3.hierarchy(treeData, function(d) {
            return d.children;
        });

        tree(root);
        
        let link = svg.selectAll("path.link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .attr("d", function(d) {
                // Slight change in control points for better curve
                let offset = (d.target.y - d.source.y) / 2;
                return "M" + d.source.x + "," + d.source.y
                    + "C" + d.source.x + "," + (d.source.y + offset)
                    + " " + d.target.x + "," + (d.source.y + offset)
                    + " " + d.target.x + "," + d.target.y;
            });
        
        let node = svg.selectAll("g.node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", function(d) { 
                return "node" + 
                    (d.children ? " node--internal" : " node--leaf"); })
            .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; });

        node.append("circle")
            .attr("r", 10);

        node.append("text")
            .attr("dy", function(d) {
                if (d.depth === 2) { return 0; } // Position below the node for layer 2 (20 + 5, where 20 is circle's radius and 5 is padding)
                else { return 3; }
            })
            .attr("x", function(d) { 
                if (d.depth === 2) { return -100; }  // Center below the node for layer 2
                else { return d.children ? -15 : 15; }
            }) 
            .style("text-anchor", function(d) { 
                if (d.depth === 2) { return "middle"; }  // Center the text for layer 2
                else { return d.children ? "end" : "start"; }
            })
            .attr("transform", function(d) {
                if (d.depth === 2) { return "rotate(-90)"; } // Rotate for layer 2
                else { return null; }
            })
            .text(function(d) { return d.data.name; });

    </script>
</body>
</html>
