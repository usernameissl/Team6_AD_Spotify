<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
  <title>Create Task</title>
  <link rel="stylesheet" href="/css/create.css">
</head>
<body>
    <header>
        <div th:include="admin.html"></div>
    </header>

    <form th:action="@{/task/create}" th:object="${task}" method="post">
        <a href="/taskList" class="icon-button">
            <i style="font-size:30px" class="fa">&#xf137;</i>
        </a>
        <br/>
        <h1>Create Task</h1>
        <input type="hidden" name="id" th:value="${task.id}" />
        <label for="name">Name:</label> 
        <input type="text" id="name" th:field="*{name}" required/><br/>  
        <br/>
        <input type="submit" value="Create"/>
        <br>
        <!-- Display success and error messages -->
        <div th:if="${messageSuccess}" class="alert alert-success" role="alert">
            <p th:text="${messageSuccess}"></p>
        </div>
        <div th:if="${messageError}" class="alert alert-danger" role="alert">
            <p th:text="${messageError}"></p>
        </div>
    </form>

</body>
</html>
