<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<head>
  <title>Create Task</title>
  <link rel="stylesheet" href="/css/create.css">
</head>
<body>
<!--  <header>
    <div th:include="task-list.html"></div>
</header>-->

<form th:action="@{/task/create}" th:object="${task}" method="post">
  <button class="icon-button" onclick="goBack()">
    <i style="font-size:30px" class="fa">&#xf137;</i>
  </button><br/>
  <h1>Create Task</h1>
  <input type="hidden" name="id" th:value="${task.id}" />
  <label for="name">Name:</label> 
  <input type="text" id="name" th:field="*{name}" required/><br/>  
  <br/>
  <input type="submit" value="Create"/>
  <br>
</form>

<script>
  function goBack() {
      window.history.back();
  }
</script>
</body>
</html>
