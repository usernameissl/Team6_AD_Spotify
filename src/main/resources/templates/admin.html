<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home Page</title>
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
    <body>
    <div class="topbar">
        <div class="prev-next-buttons">
            <button class="previous round" onclick="previous()" id="backward">
                <i class="fas fa-angle-left"></i>
            </button>
            <button class="next round" onClick="next()" id="forward">
                <i class="fas fa-angle-right"></i>
            </button>
        </div>
        <div class="admin">
            <span th:text="'Test Top Bar Display for: ' + ${name}"></span>
        </div>
        <div class="logout-button">
        	<a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div class="sidebar">
        <div class="adminName">
            <span th:text="'Welcome, ' + ${name}"></span>
        </div>

        <div class="navigation">
            <ul>
                <li><a th:href="@{/admin}">Admin</a></li>
				<li><a th:href="@{/admin/}">Manage Tasks</a></li>
				<li><a th:href="@{/admin/}">To put charts</a></li>
			</ul>
        </div>
    </div>
<script>
    function next() {
        window.history.forward();
    }

    function previous() {
        // Disable navigating back to the login page
        if (!document.referrer.endsWith('login') && !window.location.href.endsWith('admin')) {
            window.history.back();
        }
    }
</script>
</body>
</html>
