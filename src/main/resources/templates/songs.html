<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Song List</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/songs.css">
	<div th:include="common.html"></div>
</head>
<body>
	<div class="main-container" style="margin-left: 265px;">

		<div class="button-container">
			<button type="button" class="button">
				<img src="/image/giveup.svg">
				<span class="label">Give Up</span>
			</button>
			<button type="button" class="button">
				<img src="/image/found.svg">
				<span class="label">Found</span>
			</button>
		</div>
		<br/><br/><br/>
		<h2 th:text="${layer2}"></h2>
		<br/>
		<div>
			<div th:each="song : ${songs}">
				<p th:text="${song.artist} + ' - ' + ${song.trackName}"></p>
				<iframe style="border-radius:12px" th:if="${modelNo == 1}" th:attr="src='https://open.spotify.com/embed/track/' + ${song.spotifyId} + '?utm_source=generator'" width="96%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			</div>
		</div>
	</div>
	<script>
		function showGiveUpButton() {
			const giveUpButton = document.querySelector(".btn-primary-gu");
			giveUpButton.style.display = "block";
		}
	
		// Show the "Give up!" button after 2 minutes (120,000 ms)
		setTimeout(showGiveUpButton, 120000);
	
		// display the confirmation popup
		document.querySelector(".btn-primary-gu").addEventListener("click", function () {
			const confirmed = confirm("Are you sure you want to give up?");
			if (confirmed) {
				window.location.href = "/home";
			} else {
				console.log("User canceled give up.");
			}
		});
	</script>
</body>
</html>
