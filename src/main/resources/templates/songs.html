<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Song List</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/model-1.css">
	<div th:include="common.html"></div>
</head>
<body>
	<div class="main-container">

		<div class="d-flex justify-content-end mt-4" style="padding-right: 20px;">
			<button type="button" class="btn btn-primary-found mr-5">Found</button>
			<button type="button" class="btn btn-primary-gu" style="display: none;">Give up!</button>
		</div>
		<br/><br/>
		<h2 th:text="${layer2}"></h2>
		<br/>
		<div style="text-align: center;">
			<p>test player (all text below to be removed)</p>
			<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/2Ggr9IfS70wYQacW8nZKPG?utm_source=generator" width="96%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			<div th:each="song : ${songs}">
				<p th:text="${song.trackName}"></p>
				<p th:text="${song.artist}"></p>
				<iframe style="border-radius:12px" th:attr="src='https://open.spotify.com/embed/track/' + ${song.spotifyId} + '?utm_source=generator'" width="96%" height="90" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
			</div>
		</div>
	</div>
	<script>
		function showGiveUpButton() {
			const giveUpButton = document.querySelector(".btn-primary-gu");
			giveUpButton.style.display = "block";
		}
	
		// Show the "Give up!" button after 2 minutes (120,000 ms)
		setTimeout(showGiveUpButton, 120000);
	
		// display the confirmation popup
		document.querySelector(".btn-primary-gu").addEventListener("click", function () {
			const confirmed = confirm("Are you sure you want to give up?");
			if (confirmed) {
				window.location.href = "/home";
			} else {
				console.log("User canceled give up.");
			}
		});
	</script>
</body>
</html>
